    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "{{ post.title }}",
      "image": "{{ post.image_url }}",
      "author": {
        "@type": "Person",
        "name": "{{ post.author }}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Reanstartup",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.reanstartup.com/static/images/logo.png"
        }
      },
      "datePublished": "{{ post.created_at|date:"c" }}",
      "dateModified": "{{ post.updated_at|date:"c" }}",
      "description": "{{ post.excerpt|truncatewords:30 }}",
      "keywords": "{{ post.tags.all|join:", " }}"
    }
    </script>

</head>
